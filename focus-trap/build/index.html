<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <h1>Focus Trapping</h1>

    <section data-trap-area="section1">
      <h2>Section 1</h2>
      <a href="#">An empty link.</a>
      <a href="#">Another empty link.</a>
      <button type="button">A dummy button.</button>

      <button type="button" data-trap-trigger="section1">Trap!</button>
    </section>

    <section data-trap-area="section2">
      <h2>Section 2</h2>
      <a href="#">An empty link.</a>
      <a href="#">Another empty link.</a>
      <button type="button">A dummy button.</button>

      <button type="button" data-trap-trigger="section2">Trap!</button>
    </section>
  </body>
</html>
